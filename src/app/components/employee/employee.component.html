<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Dark-Wallpaper-HD-Download.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .alert {
      background-color: #f44336; /* Red color for danger alert */
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .alert p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="alert">
    <p>This page is still under development.</p>
  </div>

</body>
</html>
