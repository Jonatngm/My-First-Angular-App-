<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Reg no</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList;let regno = index">
          <td>{{regno+1}}</td>
          <td>{{role.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
